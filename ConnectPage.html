<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CONNECT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <style>
        
        @font-face {
                        font-family: chalkboard;
                        src: url('chalkboard.ttf');
                    }
                    .font-chalkboard {
                        font-family: chalkboard !important;
                    }
        </style>
</head>
<body>
    <div class="relative flex flex-col w-screen h-screen bg-no-repeat bg-cover py-80 md:flex-row md:bg-cover" style="background-image: url('SOCIAL\ MEDIA.png');">
        <div class="fixed pl-12 text-center md:absolute inset-y-20 md:pl-0">
            <h2 class="text-gray-900 text-7xl md:ml-12 font-chalkboard md:text-8xl">SOCIAL</h2>
            <h3 class="text-gray-900 text-7xl md:ml-12 font-chalkboard md:text-8xl">MEDIA</h3>
        </div>
            <div class="grid grid-cols-1 md:gap-40 md:ml-8 md:grid-cols-4">
                    <div class="flex items-center justify-center">
                        <a href="https://www.facebook.com/bamboomusiclive/">
                            <img src="FB.png" class="w-32 h-32 p-2 transform md:absolute md:object-left-bottom bottom-14 hover:scale-125">
                        </a>
                    </div>
                        <div class="flex items-center justify-center">  
                            <a href="https://twitter.com/Bamboomusiclive">
                                <img src="TWITT.png" class="transform md:absolute md:object-left-bottom w-28 h-28 bottom-16 hover:scale-125">
                            </a>
                        </div>
                    <div class="flex items-center justify-center">
                        <a href="https://www.instagram.com/bamboomuzaklive">
                            <img src="IG.png" class="w-32 h-32 p-2 transform md:absolute md:object-left-bottom bottom-14 hover:scale-125">
                        </a>
                    </div>
                <div class="flex items-center justify-center">
                    <button type="button" onclick="toggleElement('contact')">
                        <img src="MAIL.png" class="w-32 h-32 p-2 transform md:absolute bottom-14 hover:scale-125">
                    </a>
                </div>
            </div>
        </div>
    </div>
        <div id="contact" class="fixed inset-0 z-10 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                        <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                            <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
                                <div class="sm:flex sm:items-start">
                                    <div class="flex items-center justify-center flex-shrink-0 w-12 h-12 mx-auto bg-red-100 rounded-full sm:mx-0 sm:h-10 sm:w-10">
                                        <svg class="w-6 h-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                        </svg>
                                    </div>
                                    <div class="gap-2 mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                        <h3 class="pt-2 text-lg text-2xl font-medium leading-6 text-center text-gray-900 font-chalkboard" id="modal-title">
                                            Contact Us
                                        </h3>
                                    </div>
                                </div>
                                <div class="grid md:grid-cols-2">
                                    <div class="mt-8 md:ml-6">
                                        <textarea ype="text" name="" placeholder="Name" class="w-48 p-1 border border-gray-400 rounded-md"></textarea>
                                    </div>
                                    <div class="md:mt-8">
                                        <textarea ype="text" name="" placeholder="Email" class="w-48 p-1 border border-gray-400 rounded-md"></textarea>
                                    </div>
                                </div>
                            <div>
                                <div class="mt-2 md:ml-8">
                                    <textarea type="text" name="" placeholder="Subject" class="p-5 bg-white border border-gray-400 rounded shadow-sm md:w-96" id=""></textarea>
                                </div>
                                <div class="mt-2 md:ml-8">
                                    <textarea type="text" name="" placeholder="Message" class="h-64 p-5 mb-3 bg-white border border-gray-400 rounded shadow-sm md:w-96" id=""></textarea>
                                </div>
                            </div>
                        </div>
                    <div class="px-4 py-3 bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="button" class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-green-600 border border-transparent rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Submit
                        </button>
                        <button type="button" class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm " onclick="toggleElement('contact')"> 
                            Cancel
                        </button>
                    </div>
            </div>
        </div>
    </div>
        <script>
            function toggleElement(paramID)
            {
                document.getElementById(paramID).classList.toggle('hidden');
                document.getElementById(paramID).classList.toggle('block');
            }
        </script>
</body>
