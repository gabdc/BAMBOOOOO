<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CONNECT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <style>
        
        @font-face {
                        font-family: chalkboard;
                        src: url('public/chalkboard.ttf');
                    }
                    .font-chalkboard {
                        font-family: chalkboard !important;
                    }
        </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center w-screen h-screen py-32 overflow-y-hidden bg-cover md:justify-start md:items-start" style="background-image: url('public/socialmedia.png');">
        <div class="absolute top-3 left-2">
            <a href="LandingPage.html">
                <img src="public/backb.png" class="w-16 h-16 transform hover:scale-125">
            </a>
        </div>
            <div class="px-24 py-6 text-center ">
                <h2 class="text-gray-900 text-7xl font-chalkboard md:text-8xl">SOCIAL</h2>
                <h3 class="text-gray-900 text-7xl font-chalkboard md:text-8xl">MEDIA</h3>
            </div>
                <div class="flex flex-col items-center justify-center px-24 space-x-0 space-y-2 md:space-x-12 md:flex-row md:py-48">
                    <a href="https://www.facebook.com/bamboomusiclive/">
                        <img src="public/FB.png" class="w-24 h-24 transform hover:scale-125">
                    </a>
                
                    <a href="https://twitter.com/Bamboomusiclive">
                        <img src="public/TWITT.png" class="w-24 h-24 transform hover:scale-125">
                    </a>
                    
                    <a href="https://www.instagram.com/bamboomuzaklive">
                        <img src="public/IG.png" class="w-24 h-24 transform hover:scale-125">
                    </a>
                    
                    <button type="button" onclick="toggleElement('contact')">
                        <img src="public/MAIL.png" class="w-24 h-24 transform hover:scale-125">
                    </button>
                </div>
    </div>
    <div id="contact" class="fixed inset-0 z-10 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-12 text-center sm:block sm:p-0"> 
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block overflow-hidden text-left align-bottom transition-all transform rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="px-4 pt-5 pb-4 bg-black bg-opacity-75 sm:p-6 sm:pb-4">
            <div class="flex items-center justify-center">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="pb-2 text-3xl font-medium leading-6 text-blue-300 font-bebas" id="modal-title">
                    Contact Us
                </h3>
                <div class="mt-2">
                    <div class="grid items-center justify-center w-full h-full grid-cols-1 gap-2">
                        <div class="flex flex-row items-center justify-center space-x-2">
                            <input placeholder="Name" class="w-full p-2 text-gray-900 border border-gray-700 rounded-md" />
                            <input placeholder="Email" class="w-full p-2 text-gray-900 border border-gray-700 rounded-md" />
                        </div>
                        <div class="w-full">
                            <input placeholder="Subject" class="w-full p-2 text-gray-900 border border-gray-700 rounded-md" />
                        </div>
                        <div class="w-full">
                            <textarea placeholder="Message" class="w-full h-32 p-2 text-gray-900 border border-gray-700 rounded-md"></textarea>
                        </div>
                    </div>
                    
                </div>
                </div>
            </div>
            </div>
            <div class="py-6 bg-black bg-opacity-75 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-blue-400 border border-transparent rounded-md shadow-sm font-bebas hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                Submit
            </button>
            <button type="button" class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm font-bebas hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="toggleElement('contact')"> 
                Cancel
            </button>
            </div>
        </div>
        </div>
    </div>

        <script>
            function toggleElement(paramID)
            {
                document.getElementById(paramID).classList.toggle('hidden');
                document.getElementById(paramID).classList.toggle('block');
            }
        </script>
</body>
